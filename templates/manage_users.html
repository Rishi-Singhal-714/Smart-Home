<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        h1 {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        thead th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody td {
            padding: 12px 15px;
            font-size: 14px;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 8px 12px;
            background-color: #ff4d4d;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group a {
            text-decoration: none;
        }

        .button-group a button {
            margin: 0 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            table th, table td {
                font-size: 12px;
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            table th, table td {
                font-size: 10px;
                padding: 8px;
            }

            button {
                font-size: 10px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manage Users</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for email, user in users.items() %}
                    <tr>
                        <td>{{ email }}</td>
                        <td>{{ user["name"] }}</td>
                        <td>{{ user["role"] }}</td>
                        <td>
                            <form method="POST" style="display:inline;">
                                <input type="hidden" name="email" value="{{ email }}">
                                <button name="action" value="delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="button-group">
            <a href="/"><button>Back to Dashboard</button></a>
        </div>
    </div>

</body>
</html>
